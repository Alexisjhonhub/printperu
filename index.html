<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&S Print Perú SAC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor para las partículas -->
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <div class="background">
        <div class="overlay">
            <div class="content">
                <h1>C&S PRINT PERU </h1>
                <h2>Elige una Categoría</h2>
                <!-- Categorías -->
                <div class="categories">
                    <div class="category">
                        <img src="imagenes/impresora.png" alt=" Branding">
                        <p>Branding</p>
                    </div>
                    <div class="category">
                        <img src="imagenes/monitor.png" alt="Identidad coorporativa">
                        <p>Monitores</p>
                    </div>
                    <div class="category">
                        <img src="imagenes/auriculares.png" alt="Imprenta Digital">
                        <p>Identidad coorporativa</p>
                    </div>
                    <div class="category">
                        <img src="imagenes/almacenamiento.png" alt="">
                        <p>Diseño grafico</p>
                    </div>
                    <div class="category">
                        <img src="imagenes/procesador.png" alt="Merchandinsing">
                        <p>Merchandinsing</p>
                    </div>
                    <div class="category">
                        <img src="imagenes/raton.png" alt="Diseño 3D">
                        <p>Diseño 3D</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para inicializar partículas.js -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00ff00" /* Color verde */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
