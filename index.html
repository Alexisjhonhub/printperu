<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&S Print Perú SAC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

                <img src="impresion.png" alt="Impresiones">

            </div>
            <div class="category">
                <img src="digital.png" alt="Impresión Digital">
                <p>Impresión Digital</p>
            </div>
            <div class="category">
                <img src="textil.png" alt="Impresión Textil">

                <img src="personalizados.png" alt="Trabajos Personalizados">

            </div>
            <div class="category">
                <img src="3d.png" alt="Moldes 3D">
                <p>Moldes 3D</p>
            </div>
        </div>
        <div class="social-icons">
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>

    <script src="javascript/rutas.js"></script>

</html>
